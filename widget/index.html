<!DOCTYPE html>
<html ng-app="googleAppsPresentationWidget">
<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0,minimum-scale=1.0,
        maximum-scale=1.0">

  <!-- CSS -->
  <link href="../../../styles/helper.css" rel="stylesheet">
  <link href="../../../styles/siteIcons.css" rel="stylesheet">
  <link rel="stylesheet" href="../../../styles/appStyle.css">
  <link rel="stylesheet" href="../../../scripts/owlCarousel/owlCarousel.css">

  <!-- JS -->
  <script src="../../../scripts/buildfire.js"></script>
  <script src="../../../scripts/jquery/jquery-1.11.2.min.js"></script>
  <script src="../../../scripts/angular/angular.min.js"></script>
  <script src="../../../scripts/angular/angular-route.min.js"></script>
  <script src="../../../scripts/angular/ui-bootstrap.min.js"></script>
  <script src="../../../scripts/angular/angular-animate.min.js"></script>
  <script type="text/javascript"
          src="../../../scripts/owlCarousel/owlCarousel.js"></script>

  <!-- Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js"></script>
  <script src="enums.js"></script>
  <script src="app.services.js"></script>
  <script src="controllers/widget.home.controller.js"></script>
  <link rel="stylesheet" href="../../../styles/transitionAnimation.css">

</head>
<body>
<div class="content"
     style="-webkit-overflow-scrolling: touch !important;overflow: auto; height: 100%;"
     ng-controller="WidgetHomeCtrl as WidgetHome">
  <iframe src="{{WidgetHome.data.content.url | returnUrl }}"
          ng-if="WidgetHome.data.content.url"
          style="height: 100%;position: relative" width="300" height="480" frameborder="0" scrolling="no"  webkitAllowFullScreen mozallowfullscreen allowfullscreen=""></iframe>
</div>
</body>
</html>
